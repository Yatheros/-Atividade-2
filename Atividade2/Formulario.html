<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Formulario</title>
</head>
<body>
    <div>
        <h1 id="titulo">Formulario</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="form-content">
                <label for="nome">Nome</label>
                <br>
                <h:panelGrid columns="2">
                </h:mensages>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="CPF">CPF</label>
                <input type="text" name="number"id="cpf" maxlength="11" required>
            </div>
 
        </fieldset>
    
            <div class="campo">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label>Qual o seu Gênero ?</label>
                <input type="radio" name="genero" value="masculino" id="masculino" required>Masculino
                <label>
                <input type="radio" name="genero" value="feminino" id="feminino" required>Feminino
                </label>
                <label>
                <input type="radio" name="genero" value="outro" id="feminino" required>Outro
                </label>
            </div>

            <div class="campo">
                <br>
                <Label>Conte como foi a sua experiencia:</Label>
                <textarea row="6" style="width: 650px; height:216 "id="experiencia" name="experiencia"></textarea>
            </div>
            <button type="submit">Enviar</button>

    </form>
    <script src="/SCRIPT.JS"></script>
</body>
</html>
